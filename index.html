<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React TodoMVC</title>
    <link rel="stylesheet" href="index.css">
</head>

<body style="width: 100%; height: 100%;">
    <div class="main">
        <div class="header">
            <div class="title">Todos</div>
            <form class="create-task-block">
                <input name="taskName" class="header-input" type="text" placeholder="What should be done?"
                    value="See JS tutorial">
                <button type="submit" class="create-task-block">ADD</button>
            </form>
        </div>

        <div class="tasks-list">
            <div class="task-item">
                <div class="task-item__main-container">
                    <!-- <input type="checkbox" id="scales" name="scales" checked> -->
                    <!-- <div class="text">first task</div> -->
                </div>
                <!-- <div class="delete-btn">delete</div> -->
            </div>
        </div>
    </div>
    <div class="modal-overlay modal-overlay_hidden">
        <div class="delete-modal">
            <h3 class="delete-modal__question">
                Вы действительно хотите удалить эту задачу?
            </h3>
            <div class="delete-modal__buttons">
                <button class="delete-modal__button delete-modal__cancel-button">
                    Отмена
                </button>
                <button class="delete-modal__button delete-modal__confirm-button">
                    Удалить
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
